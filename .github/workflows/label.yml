name: Lable

on:
  # pull_request:
  #   types: [opened]
  pull_request:
    branches:
      - main
      - prod-preview
jobs:
  pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Label PR based on commits
        uses: actions/labeler@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
